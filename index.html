<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
		<meta name="apple-mobile-web-app-title" content="discord-eazy Docs">
		<meta name="application-name" content="discord-eazy Docs">
		<meta name="msapplication-TileColor" content="#090a16">
		<meta name="theme-color" content="#090a16">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>discord-eazy</title>
		<meta
			name="description"
			content="discord-eazy is a package to make things easier and simpler."
		/>

		<meta property="og:title" content="discord-eazy" />
		<meta
			property="og:description"
			content="discord-eazy is a package to make things easier and simpler."
		/>
		<meta property="og:image" content="https://discordjs-handler.js.org/static/djs_logo.png" />
	</head>
	<body>
		<noscript>
			<strong
				>Sorry, but the discord-moderation website doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<script>
			(() => {
				const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
				const persistedColorPreference = localStorage.getItem('theme') || 'auto';
				if (persistedColorPreference === 'dark' || (prefersDarkMode && persistedColorPreference !== 'light')) {
					document.documentElement.classList.toggle('dark', true);
				}
			})();
		</script>
		<div id="app" class="h-full"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
